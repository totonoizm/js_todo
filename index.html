<!DOCTYPE html>
<html>
  <head>
    <title>todo(JS)</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input-row">
      <input placeholder="todo" id="add-text"/>
      <button id="add-button">追加</button>
    </div>
    <div class="incomplete">
      <p>未完了</p>
      <ul id="incomplete-list">
        <li>TODO</li>
        <button>完了</button>
        <button>削除</button>
      </ul>
    </div>
    <div class="complete">
      <p>完了</p>
      <div>
        <ul>
          <li>TODO履歴</li>
          <button>元に戻す</button>
        </ul>
      </div>
    </div>

    </div>
    <script src="src/index.js"></script>
  </body>
</html>
